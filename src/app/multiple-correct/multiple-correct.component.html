<section class="example-section">
   <div>
    <mat-form-field class="example-full-width">
      <mat-label>Question</mat-label>
      <input
        matInput
        [formControl]="questionControl"
        placeholder="Enter your question"
      />
    </mat-form-field>
  </div>
  <div>
    <mat-checkbox class="example-margin" (change)="onCheckboxChange(1)">Check me!</mat-checkbox>
    <mat-checkbox class="example-margin" (change)="onCheckboxChange(2)">Not me!</mat-checkbox>
    <mat-checkbox class="example-margin" (change)="onCheckboxChange(3)">Not me!</mat-checkbox>
    <mat-checkbox class="example-margin" (change)="onCheckboxChange(4)">Check me!</mat-checkbox>
  </div>
</section>
